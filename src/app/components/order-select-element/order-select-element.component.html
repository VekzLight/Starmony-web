<div class="container" *ngIf="!destroyFlag">

  <mat-icon>remove</mat-icon>

  <mat-form-field appearance="fill">
      <mat-label> Nota </mat-label>
      <mat-select [(ngModel)]="note">
        <mat-option *ngFor="let note of notesSelected" [value]="note"> {{note.symbol}} </mat-option>
      </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
      <mat-label> Posici√≥n </mat-label>
      <mat-select  [(ngModel)]="position" (ngModelChange)="selectPosition($event)">
        <mat-option *ngFor="let position of [1,2,3,4,5,6,7,8,8,10,11,12]" [value]="position"> {{position}} </mat-option>
      </mat-select>
  </mat-form-field>

  <button mat-icon-button (click)="destroySelf()">
    <mat-icon>remove_circle_outline</mat-icon>
  </button>
</div>
