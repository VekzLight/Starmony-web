<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-mat-responsive-nav-side (sidenavClose)="sidenav.close()"></app-mat-responsive-nav-side>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-mat-responsive-nav-header (sidenavToogle)="sidenav.toggle()"></app-mat-responsive-nav-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
