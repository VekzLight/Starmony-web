<table mat-table [dataSource]="intervals" class="mat-elevation-z8 w-auto">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let interval"> {{interval.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Simbolo </th>
        <td mat-cell *matCellDef="let interval"> {{interval.symbol}} </td>
    </ng-container>
    
    <ng-container matColumnDef="semitones">
        <th mat-header-cell *matHeaderCellDef> Semitonos </th>
        <td mat-cell *matCellDef="let interval"> {{interval.semitones}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let interval; columns: displayedColumns;" (click)="selectInterval(interval.id)" [ngClass]="{'active': isSelectedInterval(interval.id), '': !isSelectedInterval(interval.id)}"></tr>
</table>
