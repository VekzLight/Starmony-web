<app-awaiting></app-awaiting>

<mat-drawer-container class="main-container">
    <mat-drawer class="side-nav" mode="side" opened>

        <!--Header{ Logo y Opciones }-->
        <div fxFlex fxLayout="column" fxLayoutAlign="start center" class="sub-container">
            <div fxLayoutAlign="space-around center" class="header">
                <img class="logo" src="https://logoeps.com/wp-content/uploads/2013/04/pauta-musica-vector.png">
                
                <mat-icon>logout</mat-icon>
            </div>

            <!--Search{ busqueda y coleccion }-->
            <div fxLayout="column" fxLayoutAlign="start center" class="search">
                <button routerLink="/home/seeker" routerLinkActive="routeActive" mat-button> Busqueda <mat-icon>search</mat-icon></button>
                <button routerLink="/home/collection" routerLinkActive="routeActive" mat-button> Colecci√≥n <mat-icon>collections</mat-icon></button>
            </div>

            <!--Herramientas{ Analizar y Generar }-->
            <div fxLayout="column" fxLayoutAlign="start center" class="search">
                <button routerLink="/home/generator_gui" (click)="generate()" mat-raised-button color="primary">
                    Generar
                </button>
            </div>
            <div fxLayout="column" fxLayoutAlign="start center" class="search">
                <button routerLink="/home/generator" (click)="generate()" mat-button [disabled]="elementsContainerService.musicalElementsAnalized.isEmpty">
                    Analizar
                    <mat-icon>arrow_forward_ios</mat-icon>
                </button>
            </div>
        </div>
            
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
